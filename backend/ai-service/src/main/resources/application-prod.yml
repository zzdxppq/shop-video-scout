# ============================================================================
# AI Service - Production Configuration
# ============================================================================

spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:10.100.6.14:8848}
        namespace: prod
        group: SHOP_VIDEO_SCOUT

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:10.100.4.10}:${MYSQL_PORT:3306}/shop_video_scout?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST:10.100.2.17}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:21}

# Qwen-VL (通义千问) Configuration
qwen:
  vl:
    api-key: ${QWEN_API_KEY}
    model: qwen-vl-max
    timeout-seconds: 60
    max-retry-attempts: 3

# Doubao (火山引擎豆包) Configuration
doubao:
  api-key: ${DOUBAO_API_KEY}
  endpoint-id: ${DOUBAO_ENDPOINT_ID}
  timeout-seconds: 60

logging:
  level:
    com.shopvideoscout: INFO
    org.springframework.web: WARN
