server:
  port: 8083

spring:
  application:
    name: ai-service

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/shop_video_scout?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
  configuration:
    map-underscore-to-camel-case: true

# Qwen-VL (DashScope) Configuration
qwen:
  vl:
    base-url: https://dashscope.aliyuncs.com/api/v1/services/aigc/multimodal-generation/generation
    api-key: ${QWEN_API_KEY:}
    model: qwen-vl-max
    timeout-seconds: 30
    max-retry-attempts: 3
    retry-delay-ms: 1000

# Logging
logging:
  level:
    com.shopvideoscout: DEBUG
    org.springframework.web: INFO

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
