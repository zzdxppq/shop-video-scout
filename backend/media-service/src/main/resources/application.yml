server:
  port: 8084

spring:
  application:
    name: media-service

  # Nacos Service Discovery
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}

  # MySQL Database Configuration
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/shop_video_scout?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:root}
    # HikariCP Configuration (BR-2.1: max connections = 20)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000
      pool-name: MediaServiceHikariPool

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 60000
          multiplier: 2.0

  # Redis Configuration (BR-2.2: JSON serialization)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 10000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 2
          max-wait: -1ms

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

# MyBatis-Plus Configuration
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.shopvideoscout.media.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# OSS Configuration
oss:
  endpoint: ${OSS_ENDPOINT:oss-cn-hangzhou.aliyuncs.com}
  access-key-id: ${OSS_ACCESS_KEY_ID:}
  access-key-secret: ${OSS_ACCESS_KEY_SECRET:}
  bucket-name: ${OSS_BUCKET_NAME:shop-video-scout}
  presigned-url-expiration: 900  # 15 minutes

# Video Processing Configuration
video:
  max-duration: 180  # 3 minutes in seconds
  max-videos-per-task: 20
  frame-extract-interval: 2  # Extract 1 frame every 2 seconds
  thumbnail-width: 320
  thumbnail-height: 180

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Volcano TTS Configuration (火山引擎 Seed-TTS)
volcano:
  tts:
    api-url: ${VOLCANO_TTS_API_URL:https://openspeech.bytedance.com/api/v1/tts}
    app-id: ${VOLCANO_TTS_APP_ID:}
    access-token: ${VOLCANO_TTS_ACCESS_TOKEN:}
    sample-rate: 48000
    format: mp3
    timeout-ms: 30000
    max-text-length: 5000

# Compose Configuration
compose:
  callback-url: ${COMPOSE_CALLBACK_URL:http://task-service/internal/tasks/{taskId}/compose-complete}
  progress-ttl-seconds: 3600

# Voice Clone Configuration (Story 4.2)
voice-clone:
  callback-url: ${VOICE_CLONE_CALLBACK_URL:http://user-service/internal/voice/samples/{sampleId}/clone-result}

# Logging
logging:
  level:
    com.shopvideoscout: DEBUG
    com.baomidou.mybatisplus: DEBUG
