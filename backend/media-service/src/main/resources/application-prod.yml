# ============================================================================
# Media Service - Production Configuration
# ============================================================================

spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:10.100.6.14:8848}
        namespace: prod
        group: SHOP_VIDEO_SCOUT

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:10.100.4.10}:${MYSQL_PORT:3306}/shop_video_scout?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  data:
    redis:
      host: ${REDIS_HOST:10.100.2.17}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      database: ${REDIS_DATABASE:21}

# Aliyun OSS Configuration
oss:
  endpoint: ${OSS_ENDPOINT:oss-cn-beijing.aliyuncs.com}
  access-key-id: ${OSS_ACCESS_KEY_ID}
  access-key-secret: ${OSS_ACCESS_KEY_SECRET}
  bucket-name: ${OSS_BUCKET_NAME:file-jingshidata-store}
  bucket-domain: https://file-jingshidata-store.oss-cn-beijing.aliyuncs.com
  custom-domain: https://file.jingshidata.com
  presigned-url-expiration: 900

# Volcano TTS Configuration (火山引擎 Seed-TTS)
volcano:
  tts:
    api-url: https://openspeech.bytedance.com/api/v1/tts
    app-id: ${VOLCANO_TTS_APP_ID}
    access-token: ${VOLCANO_TTS_ACCESS_TOKEN}
    secret-key: ${VOLCANO_TTS_SECRET_KEY}
    sample-rate: 48000
    format: mp3
    timeout-ms: 30000

logging:
  level:
    com.shopvideoscout: INFO
    com.baomidou.mybatisplus: WARN
