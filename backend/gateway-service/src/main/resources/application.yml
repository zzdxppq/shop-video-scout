server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_SERVER_ADDR:localhost:8848}
        namespace: ${NACOS_NAMESPACE:}
        group: ${NACOS_GROUP:DEFAULT_GROUP}

    gateway:
      # Global CORS configuration (BR-1.2)
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins:
              - "http://localhost:3000"
              - "http://localhost:5173"
              - "${CORS_ALLOWED_ORIGINS:*}"
            allowed-methods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowed-headers:
              - "*"
            allow-credentials: true
            max-age: 3600

      # Route definitions
      routes:
        # User Service routes
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**,/api/v1/auth/**
          filters:
            - StripPrefix=0

        # Task Service routes
        - id: task-service
          uri: lb://task-service
          predicates:
            - Path=/api/v1/tasks/**
          filters:
            - StripPrefix=0

        # AI Service routes
        - id: ai-service
          uri: lb://ai-service
          predicates:
            - Path=/api/v1/ai/**,/api/v1/scripts/**
          filters:
            - StripPrefix=0

        # Media Service routes
        - id: media-service
          uri: lb://media-service
          predicates:
            - Path=/api/v1/videos/**,/api/v1/media/**
          filters:
            - StripPrefix=0

        # Publish Service routes
        - id: publish-service
          uri: lb://publish-service
          predicates:
            - Path=/api/v1/publish/**,/api/v1/export/**
          filters:
            - StripPrefix=0

      # Default filters
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin

  # Redis for rate limiting
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:shop-video-scout-jwt-secret-key-must-be-at-least-256-bits-long}
  expiration: 900
  refresh-expiration: 604800

# Gateway Auth Configuration
gateway:
  auth:
    whitelist:
      - /api/v1/auth/**
      - /actuator/**

# Logging
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.shopvideoscout: DEBUG
